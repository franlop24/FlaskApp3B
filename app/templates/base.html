<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home.home') }}">Home</a></li>
            <li><a href="{{ url_for('home.tres') }}">3B</a></li>
            <li><a href="{{ url_for('home.contact') }}">Contact</a></li>
            <li><a href="{{ url_for('home.about') }}">Acerca de</a></li>
            <li><a href="{{ url_for('category.categories') }}">Categories</a></li>
            <li><a href="{{ url_for('product.home') }}">Productos</a></li>
            <li><a href="{{ url_for('user.register') }}">Registro</a></li>
            {% if user %}
            <li><a href="#">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for('user.login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
