{% extends 'base.html' %}

{% block title %}
Crea Nueva Categoria
{% endblock %}
    
{% block content %}
{% for message in get_flashed_messages() %}
<p>{{ message }}</p>
{% endfor %}
<div class="form-container">
   <form method="post">
        <label for="category">Categoria</label><br>
        <input type="text" 
                name="category" 
                id="category"
                value="{{ request.form['category'] }}"
                required><br>
        <label for="description">Descripci√≥n</label><br>
        <input type="text" 
                name="description" 
                id="description"
                value="{{ request.form['description'] }}"
                required>
        <input type="submit" value="Guardar" class="btn">
   </form>
</div>
{% endblock %}
