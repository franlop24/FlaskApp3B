{% extends 'base.html' %}
    
{% block title %}Home{% endblock %}

{% block content %}    
<h1>Welcome Home</h1>
<div class="card-container">
{%for product in products %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/products/' + product.image ) }}" alt="">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <a href="{{ url_for('product.detail', id=product.id) }}" class="btn">Ver m√°s</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
